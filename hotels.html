  <style>
    .match-table button {
      background: #1B5E20;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .match-table button:hover {
      background: #388E3C;
      transform: scale(1.05);
    }

    .match-table button:active {
      background: #2e7d32;
      transform: scale(0.97);
    }
  </style>
</head>
